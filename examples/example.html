<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>DJsonLoader Examples</title>
		<link rel="stylesheet" href="assets/bootstrap/bootstrap.min.css">
		<link rel="stylesheet" href="assets/chosen/chosen.css">
	</head>
	<body>
	
	<h2>DJsonLoader Examples</h2>
	
	<div class="row">
	<div class="col-md-4">
	<div class="panel panel-default col-md-12">
		<div class="panel-body">
			<form id="form" class="form-horizontal">
				<fieldset>
				
				<legend>Load Form</legend>
				
				<div class="form-group">
				  <label class="col-md-4 control-label" for="textarea">First name</label>
				  <div class="col-md-8">
				  	<input name="firstname" type="text" class="form-control input-md">   
				  </div>
				</div>
				
				<div class="form-group">
				  <label class="col-md-4 control-label" for="last">Last name</label>
				  <div class="col-md-8">
				    <input name="lastname" type="text" class="form-control input-md">
				  </div>
				</div>
		
				<div class="form-group">
				  <label class="col-md-4 control-label" for="textinput">Age</label>  
				  <div class="col-md-8">
				  <input name="age" type="text" class="form-control input-md">  
				  </div>
				</div>
						
				<div class="form-group">
				  <label class="col-md-4 control-label" for="textinput">login</label>  
				  <div class="col-md-8">
				  <input name="login" type="text" class="form-control input-md">
				  </div>
				</div>
				
				<div class="form-group">
				  <label class="col-md-4 control-label" for="textinput">password</label>  
				  <div class="col-md-8">
				  <input name="password" type="password" class="form-control input-md">
				  </div>
				</div>
				
				<div class="form-group">
				  <label class="col-md-4 control-label" for="select">Role</label>
				  <div class="col-md-8">
				    <select name="idrole" class="form-control">
				      <option value="1">Admin</option>
				      <option value="2">Seller</option>
				      <option value="3">Systems</option>
				    </select>
				  </div>
				</div>
				
				<div class="form-group">
				  <label class="col-md-4 control-label" for="selectmultiple">programming languages</label>
				  <div class="col-md-8">
				    <select name="languages" class="form-control" multiple>
				      <option value="1">Java</option>
				      <option value="2">C#</option>
				      <option value="3">C++</option>
				      <option value="4">JavaScript</option>
				      <option value="5">Phyton</option>
				      <option value="6">Php</option>
				    </select>
				  </div>
				</div>
				
				<div class="form-group">
				  <label class="col-md-4 control-label" for="radios">Sex</label>
				  <div class="col-md-4">
				  <div class="radio">
				    <label for="radios-0">
				      <input type="radio" name="sex" id="radios-0" value="M" >
				      Male
				    </label>
					</div>
				  <div class="radio">
				    <label for="radios-1">
				      <input type="radio" name="sex" id="radios-1" value="F" >
				      Female
				    </label>
					</div>
				</div>
				</div>
				
				<div class="form-group">
				  <label class="col-md-4 control-label" for="checkboxes">Notify updates</label>
				  <div class="col-md-8">
					<div class="checkbox">
					    <label for="checkboxes">
					      <input type="checkbox" name="notify" value="true">
					    </label>
					</div>
				  </div>
				</div>
				
				<div class="form-group">
				  <label class="col-lg-4 control-label" for="nombre">Observations:</label>  
				  <div class="col-lg-8">       
				    <textarea class="form-control" name="obs"></textarea>
				  </div>
				</div>
				
				<div class="form-group">
				  <label class="col-lg-4 control-label" for="nombre">Last post:</label>  
				  <div class="col-lg-8">
				  	<p class="form-control-static" data-djload="lastpost">-</p>
				  </div>
				</div>
			
				</fieldset>
				
				<div class="form-group">
				  <label class="col-md-4 control-label" for="singlebutton"></label>
				  <div class="col-md-8">
				    <button type="button" id="reset1" name="singlebutton" class="btn btn-danger">Reset data!</button>
				    <button type="button" id="load1" name="singlebutton" class="btn btn-primary">Load Json!</button>
				  </div>
				</div>
			
			</form>
		</div>
	</div>
	</div>
	<div class="col-md-8">
		<div class="panel panel-primary col-md-6" id="viewPanel">
			<div class="panel-heading">Html elements</div>
			<div class="panel-body" >
			
					<h4>Title: <span data-djload="title">...</span></h4>
					
					<img data-djload="image" src="" alt="image here" width="100" height="100" /><br>
					
					Description:
					<p data-djload="content">...</p>
					
					<a data-djload="link" href="#">link example</a>
					
					<h4>Load list element (ol,li):</h4>
				
					<ul data-djload="languages"></ul>
					
					<div class="form-group">
					  <label class="col-md-4 control-label" for="singlebutton"></label>
					  <div class="col-md-8">
				    	<button type="button" id="reset2" name="singlebutton" class="btn btn-danger">Reset data!</button>
					    <button type="button" id="load2" name="singlebutton" class="btn btn-primary">Load Json!</button>
					  </div>
					</div>
			</div>
		</div>
		<div class="panel panel-default col-md-6" id="specialPanel">
			<div class="panel-heading">Other features</div>
			<div class="panel-body">

				
				<h4>Load iframe:</h4>
				<iframe width="300" height="200" data-djload="main_page"></iframe>
				
				<h4>Load select options and events (onLoad,onReset):</h4>
				<div class="form-group">
				  <label class="col-md-4 control-label" for="selectmultiple">With Simple array</label>
				  <div class="col-md-8">
				    <select id="levels" class="form-control" data-djload="levels">
				    </select>
				  </div>
				</div>
				<div class="form-group">
				  <label class="col-md-4 control-label" for="selectmultiple">With object array</label>
				  <div class="col-md-8"> 
				    <select id="fruits" class="form-control" data-djload="fruits">
				    </select>
				  </div>
				</div>
				
				<div class="form-group">
				  <label class="col-md-4 control-label" for="singlebutton"></label>
				  <div class="col-md-8">
				    <button type="button" id="reset3" name="singlebutton" class="btn btn-danger">Reset data!</button>
				    <button type="button" id="load3" name="singlebutton" class="btn btn-primary">Load Json!</button>
				  </div>
				</div>
			</div>
	</div>
		<div class="panel panel-primary col-md-6" id="ajaxPanel">
			<div class="panel-heading">Ajax features</div>
			<div class="panel-body">
				<h4>Load data:</h4>
					<form id="ajaxform" class="form-horizontal">
					<fieldset>
					
					<legend>Load Form</legend>
					
					<div class="form-group">
					  <label class="col-md-4 control-label" for="textarea">Name</label>
					  <div class="col-md-8">
					  	<input name="name" type="text" class="form-control input-md">   
					  </div>
					</div>
					
					<div class="form-group">
					  <label class="col-md-4 control-label" for="last">UserName</label>
					  <div class="col-md-8">
					    <input name="username" type="text" class="form-control input-md">
					  </div>
					</div>
					
					<div class="form-group">
					  <label class="col-md-4 control-label" for="last">Email</label>
					  <div class="col-md-8">
					    <input name="email" type="text" class="form-control input-md">
					  </div>
					</div>
					
					</fieldset>
					</form>
				
				<h4>Load select options:</h4>
				<div class="form-group">
				  <label class="col-md-4 control-label" for="select">ajax data</label>
				  <div class="col-md-8"> 
				    <select id="ajaxselect" class="form-control" data-djload="ajaxdata">
				    </select>
				  </div>
				</div>
				
				<div class="form-group">
				  <label class="col-md-4 control-label" for="singlebutton"></label>
				  <div class="col-md-8">
				    <button type="button" id="reset4" name="singlebutton" class="btn btn-danger">Reset data!</button>
				    <button type="button" id="load4" name="singlebutton" class="btn btn-primary">Load Json!</button>
				  </div>
				</div>
			</div>
		</div>
	</div>
	</div>
	
	
	</body>
	<script type="text/javascript" src="../lib/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="assets/chosen/chosen.jquery.js"></script>
	<script type="text/javascript" src="../DJsonLoader.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			
			//json data:
			user={
				firstname:"David",
				lastname:"Jerez",
				age:25,
				sex:"M",
				notify:true,
				obs:"pending certification",
				languages:[1,4,6],
				lastpost:"DJsonLoader!",
				accessdata:{
					login:"admin",
					password:"123",
					idrole:3
				}
			};
			
			//simple form load:
			$('#load1').click(function(){
				$("#form").djload(user);
			});
		
			//simple form reset:
			$('#reset1').click(function(){
				var f=$("#form");
				f.djload('reset');
			});
			
			//other json data:
			post={
				title:"DJsonLoader",
				image:"assets/img.jpg",
				link:"http://djsonloader.blogspot.com/",
				languages:["spanish","english","french","portuguese"],
				content:"DJsonLoader is a jquery plugin for loading data obtained in JSON format not only in forms but also in any other HTML container."
			};
		
			//simple html load:
			$('#load2').click(function(){
				$("#viewPanel").djload(post);
			});
		
			//simple html reset:
			$('#reset2').click(function(){
				$("#viewPanel").djload('reset');
			});
			
			//other json data:
			var media={
				main_page:"http://djsonloader.blogspot.com/"
			};
			//arrays for load select elements:
			var levels='["A","B","C","D"]';
			var fruits=[{id:1,name:"banana",last:false},
			            {id:2,name:"pineapple",last:true},
			            {id:3,name:"lemon",last:false}];
			
			$("#specialPanel select").chosen();
			
			//load select elements:
			$('#load3').click(function(){
				$("#specialPanel").djload(media);
				
				$("#levels").djload(levels,{
					sempty:true,
					selabel:'select a level...',
					sevalue:'0',
					onLoad:function($s){
						$s.trigger('chosen:updated');
					}
				});
				
				$("#fruits").djload(fruits,{
					slabel:'name',
					svalue:'id',
					sselected:'last',
					onLoad:function($s){
						$s.trigger('chosen:updated');
					}
				});
			});
			
			//reset select elements:
			$('#reset3').click(function(){
				$("#specialPanel").djload('reset');
				$("#levels").djload('reset',{
					onReset:function($s){
						$s.trigger('chosen:updated');
					}
				});
				$("#fruits").djload('reset',{
					onReset:function($s){
						$s.trigger('chosen:updated');
					}
				});
			});
			
			//load json data with ajax:
			$('#load4').click(function(){
				$('#ajaxform').djload({},{
	    			ajax:true,
	    			url:'https://jsonplaceholder.typicode.com/users/1',
	    			onError: function(result){
			        	alert('Error on load ajax data!');
	    			}
	    		});
				
				$('#ajaxselect').djload({},{
	    			ajax:true,
	    			url:'https://jsonplaceholder.typicode.com/users',
	    			svalue:'id',
	    			slabel:'name',
	    			onError: function(result){
			        	alert('Error on load ajax data!');
	    			}
	    		});
			});
			
			$('#reset4').click(function(){
				$('#ajaxform').djload('reset');
				$('#ajaxselect').djload('reset');
			});
			
		});
	</script>
</html>
